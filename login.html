<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆界面</title>
    <link rel="stylesheet" href="login.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="login.json"></script>
</head>
<body>
    <div class="box">
        <div class="pre-box">
            <h1>WELCOM</h1>
            <p>JOIN US!</p>
            <div class="img-box">
                <img src="img/soyo.jpg" alt="">
            </div>
        </div>
        <div class="register-form">
            <div class="title-box">
                <h1>注册</h1>
            </div>
            <div class="error-message" id="registerError"></div>
            <div class="input-box">
                <input type="text" id="regUsername" placeholder="用户名">
                <input type="password" id="regPassword" placeholder="密码">
                <input type="password" id="regConfirmPassword" placeholder="确认密码">
            </div>
            <div class="btn-box">
                <button onclick="register()">注册</button>
                <p onclick="myswitch()">已经有账号？前往登录</p>
            </div>
        </div>
        <div class="login-form">
            <div class="title-box">
                <h1>登录</h1>
            </div>
            <div class="error-message" id="loginError"></div>
            <div class="input-box">
                <input type="text" id="loginUsername" placeholder="用户名">
                <input type="password" id="loginPassword" placeholder="密码">
            </div>
            <div class="btn-box">
                <button onclick="login()">登录</button>
                <p onclick="myswitch()">没有账号？前往注册</p>
            </div>
        </div>
    </div>
    

</body>
</html>
